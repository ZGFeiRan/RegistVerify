<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>医生登录</title>
<link rel="stylesheet" href="/js/bootstrap-3.3.2-dist/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="/css/core.css" type="text/css" />
<script type="text/javascript" src="/js/jquery/jquery-2.1.3.js"></script>
<script type="text/javascript" src="/js/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
<script type="text/javascript" src="/js/jquery.bootstrap.min.js"></script>
<script type="text/javascript" src="/js/plugins/jquery-validation/jquery.validate.js"></script>
<script type="text/javascript" src="/js/plugins/jquery-validation/localization/messages_zh.js"></script>
<script type="text/javascript" src="/js/plugins/jquery.form.js"></script>

<style type="text/css">
	.el-login-form{
		width:600px; 
		margin-left:auto;
		margin-right:auto;
		margin-top: 30px;
	}
	.el-login-form .form-control{
		width: 220px;
		display: inline;
	}
</style>

<script type="text/javascript">
	$(function(){
	    var loginForm = $("#loginForm");

        loginForm.ajaxForm({
            success:function (data) {
                if (data.success){
                    $.messager.confirm("温馨提示","登录成功,点击确认按钮进入个人中心",function () {
                        window.location.href="personal.do";
                    });
                }else {
                    $.messager.popup(data.msg);
                }
            }
        });

        loginForm.validate({
			rules:{
			    userName:"required",
                password:"required"
            },
            messages:{
                userName:"用户名不能为空",
                password:"密码不能为空"
            },
            errorClass:"text-danger",
            highlight:function (element) {
                $(element).closest("div.form-group").addClass("has-error");
            },
            unhighlight:function (element) {
                $(element).closest("div.form-group").addClass("has-error");
            }
		});
	});
	
</script>

</head>
<body>
	<!-- 网页头信息 -->
	<div class="el-header" style="background-color: #00a8ff">
		<div class="container" style="position: relative; margin-top: 5px;background-color: #00a7ff;height: 40px">
			<ul class="nav navbar-nav navbar-right">
				<li ><a href="/"><strong>首页</strong></a></li>
				<li><a href="/login.html"><strong>登录</strong></a></li>
				<li><a href="javaScript:;"><strong>帮助</strong></a></li>
			</ul>
		</div>
	</div>
	
	<!-- 网页导航 --> 
	<div class="navbar navbar-default el-navbar" style="margin-top: 2px; height: 117px;">
		<div class="container">
			<div class="navbar-header">
				<a href=""><img alt="Brand" src="/images/logo.png" style="width: 100px;height: 80px;"></a>
				<span class="el-page-title">医生登录</span>
			</div>
		</div>
	</div>
	
	<!-- 网页内容 --> 
	<div class="container">  
		<form id="loginForm" class="form-horizontal el-login-form" action="/login.do" method="post" >
			<p class="h4" style="margin: 10px 10px 20px 110px;color:#999;"><strong>请输入您的用户名和密码</strong></p>
			<div class="form-group">
				<label class="control-label col-sm-2"><strong>用户名:</strong></label>
				<div class="col-sm-10">
					<input type="text" autocomplete="off" name="userName" class="form-control" value="feiran"/>
					<span style="color: red">*</span>
				</div> 
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2"><strong>密&emsp;码:</strong></label>
				<div class="col-sm-10">
					<input type="password" autocomplete="off" name="password" class="form-control" value="1234"/>
					<span style="color: red">*</span>
				</div>
			</div>
			<div class="form-gorup">
				<div class="col-sm-offset-3">
					<button type="submit" class="btn btn-success" style="width: 100px;">
						登录
					</button>
					&emsp;&emsp;
					<a href="/register.html">新用户注册</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
